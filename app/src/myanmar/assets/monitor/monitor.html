<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<style>    @font-face {
		font-family: 'Saysettha OT';
		src: url('../fonts/saysettha_ot.ttf');
		font-weight: 300;
    }

    body {
		background-color: #c9b8c8;
		font-family: 'saysettha_ot';
    }

    table {
		width: 100%;
		border-collapse: collapse;
    }

    table,
    td,
    th {
		border: 1px solid black;
		text-align: center;
    }

    .stats {
		margin-top: 25px;
    }

    .line-title {
		color:#ffffff;
	}

    .rowMetric {
		background-color: #f9f3cf;
		text-align: left;
		width: 40%;
    }

    tr:first-child td {
    }

    tr:nth-child(even){background: #ffffff}
    tr:nth-child(odd){background: #ffffff}

    .rowTimeUnit {
		font-weight: 700;
    }

    .rowSummary {
		//background-color: #c4dfb2 !important;
    }

    .timeUnitPicker {
		text-align: right;
    }

    #LBL_TIMEUNIT{
		color:#4d3b4c;
		font-size:18;
		float:left;
		padding-top:5px;
		padding-bottom:5px;
		width:50%;
    }

    .selectParent{
		width:80px;
		overflow:hidden;
    }

    #timeUnit{
		border-radius:4px;border:1px;
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
		border: none;
		background: transparent;
		color: white;
		margin: auto;
		padding-top: 15px;
		padding-bottom: 12px;
		margin-right: -15%;
		width: 35%;
    }
	.timeUnitPicker{
		padding-top: 15px;
		padding-bottom: 10px;
		border-top:  medium solid #795d77;
		border-bottom : medium dotted #4d3b4c;
		border-width: 6px;
    border-top-right-radius: 3px;
    border-top-left-radius: 3px;

		margin: 10px auto;
		width: 100%;
		position:relative;
		text-align:center
	}
	.timeUnitPicker:after {
		border-collapse: separate;
		border-spacing: 10px 50px;
		content:"";
		position: absolute;
		z-index: -1;
		top: 12px;
		bottom: 8px;
		left: 50%;
		border-right : medium solid #4d3b4c;
		border-width: 3px;
	}
	table:first-child tr:first-child td:first-child {
        background: #c9b8c8;
        color: #4d3b4c;
        border: 1px solid transparent;
        border-bottom: 2px solid #795d77;
	}
	table:first-child tr:first-child td:not(:first-child) {
        background: #868487;
        color: #4d3b4c;
        border: 1px solid transparent;
        border-bottom: 2px solid #795d77;
        border-radius: 17px 17px 17px 17px;
	}

	table:first-child tr:not(:first-child) td:first-child {
        background: #4d3b4c;
        color: #c9b8c8;
        border: 1px solid transparent;
        border-bottom: 2px solid #795d77;
        border-radius: 17px 17px 17px 17px;
        padding-left: 10px;
    }

	table:first-child tr:not(:first-child) td:not(:first-child) {
        background: white;
        color: #4d3b4c;
        border: 1px solid  transparent;
        border-bottom: 2px solid #795d77;
        border-radius: 17px 17px 17px 17px;
    }
	table:first-child tr:last-child td {
	    border-bottom: 2px solid transparent!important;
	}

</style>

<body>
<div class="timeUnitPicker">
    <label for="timeUnit" id="LBL_TIMEUNIT">
        Select last 6
    </label>
    <select id="timeUnit" name="timeUnit" onchange="monitor.updateTimeUnit(this)">
        <option value="months" id="OPT_MONTHS"> months</option>
        <option value="weeks" id="OPT_WEEKS"> weeks</option>
        <option value="days" id="OPT_DAYS"> days</option>
    </select>
</div>
<div id="statsContainer">
</div>
<!-- Table template -->
<script type="text/html" id="tableTemplate">
    <div id="stats###" class="stats">
        <span class="line-title" id="title###"></span>
        <div>
            <table>
                <tbody id="tbody###">
                </tbody>
            </table>
        </div>
    </div>
</script>
<!-- JS to fill table with data -->
<script type="text/javascript" src="./monitor.js"></script>
</body>

</html>
